<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!--Wifi Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <!--Battery Icon-->
        <i class="fas fa-battery-quarter fa-lg"></i>
        <!--Lighting Icon-->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">K.dot</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Tuesday, July 7, 2020
      </div>

      <div class="message-row">
        <img
          src="https://media.resources.festicket.com/www/artists/KendrickLamar_New.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">K.dot</span>
          <div class="message__info">
            <span class="message__bubble">I wanna release my new album...</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row__own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">I'm really looking forward that</span>
            <span class="message__time">21:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/cd2920648c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
